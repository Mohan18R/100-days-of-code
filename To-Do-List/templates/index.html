{% extends "base.html" %}

{% block content %}
<h1>My To-Do List</h1>
<form action="/" method="POST">
    <input type="text" name="content" placeholder="Enter a new task">
    <button type="submit">Add Task</button>
</form>
<ul>
    {% for item in items %}
        <li>{{ item.content }}
            <a href="{{ url_for('delete', id=item.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
